<!DOCTYPE html>
<html>
<head>
<style>
  .container {
    position: relative;
    display: inline-block;
    background: linear-gradient(to bottom, #004aad, #cb6ce6); /* Define the gradient background */
    padding: 20px;
  }

  .image {
    display: block;
    max-width: 100%;
    height: auto;
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3); /* Add the drop shadow */
  }
</style>
</head>
<body>
  <div class="container">
    <img src="img/6.png" alt="Compliment image" class="image">
  </div>
</body>
</html>
